<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Ledger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Business Ledger</h2>
        <input type="text" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <select id="transactionType">
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>
        <button onclick="addTransaction()">Add Transaction</button>
        
        <h3>Transactions</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
        
        <h3>Customer Udhaar Khata</h3>
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="udhaarAmount" placeholder="Amount">
        <input type="text" id="udhaarDescription" placeholder="Description">
        <input type="date" id="udhaarDate">
        <select id="status">
            <option value="Bakaya">Bakaya</option>
            <option value="Chukaya">Chukaya</option>
        </select>
        <button onclick="addUdhaar()">Add Udhaar</button>
        
        <h3>Udhaar Records</h3>
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="udhaarTable"></tbody>
        </table>
    </div>

    <script>
        function addTransaction() {
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const type = document.getElementById('transactionType').value;
            const date = new Date().toLocaleDateString();
            
            if (!amount || !description) {
                alert('Amount and Description are required!');
                return;
            }
            
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push({ date, amount, description, type });
            localStorage.setItem('transactions', JSON.stringify(transactions));
            loadTransactions();
        }

        function loadTransactions() {
            const transactionTable = document.getElementById('transactionTable');
            transactionTable.innerHTML = '';
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.forEach((entry, index) => {
                const row = `<tr>
                                <td>${entry.date}</td>
                                <td>${entry.amount}</td>
                                <td>${entry.description}</td>
                                <td>${entry.type}</td>
                                <td class='action-buttons'>
                                    <button onclick="deleteTransaction(${index})">Delete</button>
                                </td>
                            </tr>`;
                transactionTable.innerHTML += row;
            });
        }
        
        function deleteTransaction(index) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            loadTransactions();
        }
        
        function addUdhaar() {
            const customer = document.getElementById('customerName').value;
            const amount = document.getElementById('udhaarAmount').value;
            const description = document.getElementById('udhaarDescription').value;
            const date = document.getElementById('udhaarDate').value;
            const status = document.getElementById('status').value;
            
            if (!customer || !amount || !description || !date) {
                alert('All fields are required!');
                return;
            }
            
            const udhaar = JSON.parse(localStorage.getItem('udhaar')) || [];
            udhaar.push({ customer, amount, description, date, status });
            localStorage.setItem('udhaar', JSON.stringify(udhaar));
            loadUdhaar();
        }
        
        function loadUdhaar() {
            const udhaarTable = document.getElementById('udhaarTable');
            udhaarTable.innerHTML = '';
            const udhaar = JSON.parse(localStorage.getItem('udhaar')) || [];
            udhaar.forEach((entry, index) => {
                const row = `<tr>
                                <td>${entry.customer}</td>
                                <td>${entry.amount}</td>
                                <td>${entry.description}</td>
                                <td>${entry.date}</td>
                                <td>${entry.status}</td>
                                <td class='action-buttons'>
                                    <button onclick="deleteUdhaar(${index})">Delete</button>
                                </td>
                            </tr>`;
                udhaarTable.innerHTML += row;
            });
        }
        
        function deleteUdhaar(index) {
            let udhaar = JSON.parse(localStorage.getItem('udhaar')) || [];
            udhaar.splice(index, 1);
            localStorage.setItem('udhaar', JSON.stringify(udhaar));
            loadUdhaar();
        }
        
        window.onload = function() {
            loadTransactions();
            loadUdhaar();
        };
    </script>
</body>
</html>
